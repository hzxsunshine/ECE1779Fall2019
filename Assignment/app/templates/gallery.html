{% extends 'layout.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}

<h2> Gallery</h2>
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>
        {{image_names}}
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" ../static/{{username}}/{{image_name}}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
